<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Eldritch Horror</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="ancients-container">
        <div class="azathoth">
          <img src="./assets/ancients/Azathoth.png" alt="Azathoth" />
        </div>
        <div class="cthulthu">
          <img src="./assets/ancients/Cthulthu.png" alt="Ctholthu" />
        </div>
        <div class="IogSothoth">
          <img src="./assets/ancients/IogSothoth.png" alt="IogSothoth" />
        </div>
        <div class="ShubNiggurath">
          <img src="./assets/ancients/ShubNiggurath.png" alt="ShubNiggurath" />
        </div>
      </div>
      <div class="level-container">
        <div class="easy-level">
          <button>Легкий уровень</button>
        </div>
        <div class="middle-level">
          <button>Средний уровень</button>
        </div>
        <div class="hard-level"><button>Высокий уровень</button></div>
      </div>
      <div class="shuffle__deck-container">
        <button>Замешать колоду</button>
      </div>
      <div class="deck-container">
        <div class="deck__close">
          <img src="./assets/mythicCardBackground.png" alt="" />
        </div>
        <div class="card"></div>
      </div>
    </div>
  </body>
</html>
